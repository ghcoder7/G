<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .finalizar {
            margin-top: 20px;
            text-align: center;
        }

        .finalizar button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .finalizar button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <div class="product">
            <span>Produto 1</span>
            <button onclick="addToCart('Produto 1')">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <span>Produto 2</span>
            <button onclick="addToCart('Produto 2')">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <span>Produto 3</span>
            <button onclick="addToCart('Produto 3')">Adicionar ao Carrinho</button>
        </div>
        <div class="finalizar">
            <button onclick="finalizePurchase()">Finalizar Compra</button>
        </div>
    </div>
    <script>
        let cart = [];

        function addToCart(product) {
            cart.push(product);
            alert(product + ' foi adicionado ao carrinho!');
        }

        function finalizePurchase() {
            if (cart.length === 0) {
                alert('Seu carrinho está vazio!');
                return;
            }

            const message = `Olá, gostaria de comprar os seguintes produtos: ${cart.join(', ')}`;
            const whatsappURL = `https://wa.me/5500000000000?text=${encodeURIComponent(message)}`; // Substitua o número por seu WhatsApp
            window.location.href = whatsappURL;
        }
    </script>
</body>
</html>
